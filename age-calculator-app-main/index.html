<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
   <div class="row">
    <div class="day-month-year">
      
      <div class="day">
        <p>Day</p>
        <h4>DD</h4>
      </div>

      <div class="month">
        <p>Month</p>
        <h4>MM</h4>
      </div>
      
      <div class="year">
        <p>Year</p>
        <h4>YYYY</h4>
      </div>

    </div>

    <div class="divisor-line">
      <hr>
      <img src="assets/images/icon-arrow.svg" alt="Image arrow">
    </div>

    <div class="years-months-days">
      
      <div class="years">
        <span class="number">38</span> <span>years</span>
      </div>

      <div class="months">
        <span class="number">3</span> <span>months</span>
      </div>

      <div class="days">
        <span class="number">26</span> <span>days</span>
      </div>

    </div>
   </div>

  </div>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
