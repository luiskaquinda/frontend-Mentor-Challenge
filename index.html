<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    
    <div class="content">
      <form action="" > 
        
        <div class="day-month-year">
          <div class="day">
            <label for="day">DAY</label>
            <input type="text" id="day" placeholder="DD" min="1" max="31" required>
          </div>
  
          <div class="month">
            <label for="month">MONTH</label>
            <input type="text" id="month" placeholder="MM" min="1" max="12" required>
          </div>
  
          <div class="year">
            <label for="year">YEAR</label>
            <input type="text" id="year" placeholder="YY" min="" required>
          </div>
        </div>

        <div class="submit">
          <hr>
          <input type="submit" class="divisor-line" value="">
        </div>

      </form>

      <div class="years-months-days">
        
        <div class="years">
          <span class="number" id="years">--</span> <span>years</span>
        </div>

        <div class="months">
          <span class="number" id="months">--</span> <span>months</span>
        </div>

        <div class="days">
          <span class="number" id="days">--</span> <span>days</span>
        </div>

      </div>
    </div>

  </div>

</body>
</html>
